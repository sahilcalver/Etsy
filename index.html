<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etsy</title>
  </head>
  <body>
    <!-- NAVBAR  -->
    <nav>
      <div class="container mx-auto p-1 flex shadow row bg-warning">
        <!-- part-1   contain logo and the toggle-->
        <div class="nav-1 bg-dark col-sm-3 row m-0 col-sm-3">
          <div class="image-part col-lg-5 m-0">
            <img
              width="50px"
              height="50px"
              class="logo-img"
              src="./images/etsy.png
                "
              alt=""
            />
          </div>
          <div class="toggle-part col-lg-7 bg-success m-0"></div>
        </div>

        <!-- Part-2 contain Search Bar and other icons -->

        <div class="nav-3 bg-danger col-sm-9 flex row flex-md-row-reverse m-0">
          <div class="nav-2 p-3 bg-success col-lg-4 m-0"></div>
          <div class="nav-2 p-3 bg-light col-lg-8 m-0"></div>
        </div>
      </div>
    </nav>

    <script src="./app.js"></script>
  </body>
</html>
